<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Horoscope</title>
	<link media="screen" rel="stylesheet" href="css/screen.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
	<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="formWrapper">
		<form action="">
			<div class="form-group">
				<label for="fullName">Имя</label>
				<input type="text" class="form-control" id="fullName" placeholder="Имя Фамилия" required>
			</div>
			<p>Ваш пол:</p>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios1" value="male">
					Мужской
				</label>
			</div>
			<div class="radio">
				<label>
					<input type="radio" name="optionsRadios" id="optionsRadios2" value="female">
					Женский
				</label>
			</div>

			<div class="form-group">
				<label for="birthDate">Дата рождения:</label>
				<input type="date" class="form-control" id="birthDate" name="birthDate" placeholder="Введите дату" required>
			</div>

			<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="Email" required>
			</div>

			<button type="submit" class="btn btn-default js-submit">Submit</button>
		</form>
	</div>
	<script src="js/horoscope.js"></script>
</body>
</html>
